 ---
- name: Install HTTP server
  hosts: g3
  become: yes

  tasks:
    - name: Install HTTPD
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: start httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "amazon"

    - name: enable httpd
      service:
       name: httpd
       enabled: yes
    when: ansible_distribution == "Amazon"
 
    - name: Install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "ubuntu"

    - name: start apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "ubuntu"

    - name: enable apache2
      service:
       name: apache2
       enabled: yes
    when: ansible_distribution == "ubuntu"   
...
